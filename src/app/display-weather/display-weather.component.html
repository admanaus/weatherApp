<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
            {{response.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-header>
      <div mat-card-avatar>
          <img src="http://openweathermap.org/img/w/{{response.weather[0].icon}}.png" alt="weather icon">
      </div>
      <mat-card-title>{{response.main.temp | number: '1.0-0'}}° F</mat-card-title>
      <mat-card-subtitle>Min: {{response.main.temp_min | number: '1.0-0'}}°  Max: {{response.main.temp_max | number: '1.0-0'}}°</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{response.weather[0].description}}
      </p>
      <p>
        Wind speed: {{response.wind.speed}} mph
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
