<div class="container">
  <div *ngFor="let day of response.days; index as i;" >
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>
                {{response.cityName}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-header>
          <div mat-card-avatar>
              <img src="http://openweathermap.org/img/w/{{day.icon}}.png" alt="weather icon">
          </div>
          <mat-card-title>Daytime: {{day.dayTimeTemp | number: '1.0-0'}}° F</mat-card-title>
          <mat-card-subtitle>Min: {{day.minTemp | number: '1.0-0'}}°  Max: {{day.maxTemp | number: '1.0-0'}}°</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{day.weatherDescription}}
          </p>
          <p> Wind speed: {{day.windSpeed | number: '1.0-0'}} mph </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
