<div class="container">
  <div *ngFor="let day of response.list; index as i;" > 
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>
                {{response.city.name}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-header>
          <div mat-card-avatar>
              <img src="http://openweathermap.org/img/w/{{day.weather[0].icon}}.png" alt="weather icon">
          </div>
          <mat-card-title>Daytime: {{day.temp.day | number: '1.0-0'}}° F</mat-card-title>
          <mat-card-subtitle>Min: {{day.temp.min | number: '1.0-0'}}°  Max: {{day.temp.max | number: '1.0-0'}}°</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{day.weather[0].description}}
          </p>
          <p> Wind speed: {{day.speed | number: '1.0-0'}} mph </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
