<mat-card class="example-card">
    <mat-card-title>Enter your zipcode below.</mat-card-title>
    <mat-card-subtitle>(for your health)</mat-card-subtitle>

    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Zipcode</mat-label>
        <input matInput type="text" placeholder="zipcode" [(ngModel)]="zipcode">
        <button *ngIf="zipcode" matSuffix mat-icon-button aria-label="Clear" (click)="zipcode=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

    <mat-card-actions align="end">
      <button mat-button (click)="getWeather()">Get Weather!</button>
    </mat-card-actions>
  </mat-card>

<app-display-weather [response]="response" *ngIf="response"></app-display-weather>
